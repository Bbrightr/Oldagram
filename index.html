<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
        <img src="images/logo.png" class="logo">
        <img src="images/user-avatar.png" class="myAvatar">
        </header>
        <main>
            <section id="userPost">
                <div class="container">
                    <div class="profDetails">
                        <img src="images/avatar-vangogh.jpg" id="avatar">
                        <div class="detailsNL">
                        <p class="name">Vincent</p>
                        <p class="location">Zudert</p>
                        </div>
                    </div>

                    <div>
                        <img src="images/avatar-vangogh.jpg" id="post">
                    </div>

                    <div class="icons">
                        <img src="images/icon-heart.png">
                        <img src="images/icon-comment.png">
                        <img src="images/icon-dm.png">
                    </div>

                    <div>
                    <p class="likes"><span class="numberPeople">21,492</span> likes</p>
                    </div>

                    <div class="commenter">
                        <p class="username">username</p>
                        <p class="comment">Just took a few mushrooms</p>
                    </div>
                </div>
                    
            </section>
        </main>

        <script src="index.js"></script>
